version: '3.5'
services:
  db:
    image: mysql:5.5
    container_name: db
    volumes:
      - db_data:/var/lib/mysql
      - .:/app
    environment:
      MYSQL_HOST: localhost
      MYSQL_USER: root
      MYSQL_PASSWORD: root
    env_file: .env
  web:
    build: .
    container_name: web
    command: bundle exec rails s -p 5050 -b '0.0.0.0'
    volumes:
      - .:/app
      - web_rubygems:/usr/local/bundle
    ports:
      - "5050:5050"
    depends_on:
      - db
    tty: true
    stdin_open: true
volumes:
  db_data:
  web_rubygems:
